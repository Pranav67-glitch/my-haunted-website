<!DOCTYPE html>
<html>
<head>
  <title>Don't Leave Me</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 15%;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 40px;
      transition: 0.3s;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: crimson;
      border: none;
      color: white;
    }

    @keyframes shake {
      0% { transform: translate(0px); }
      25% { transform: translate(5px); }
      50% { transform: translate(-5px); }
      75% { transform: translate(5px); }
      100% { transform: translate(0px); }
    }

    .shake {
      animation: shake 0.15s infinite;
    }

    .red {
      background: darkred !important;
    }

    .whiteFlash {
      background: white !important;
      color: black !important;
    }
  </style>
</head>

<body>

  <h1 id="message">Please don't go...</h1>
  <button onclick="beg()">Leave Anyway</button>

  <script>
    const message = document.getElementById("message");

    const stages = [
      "Wait… don’t leave.",
      "I thought we had something special.",
      "Was it something I said?",
      "I can change.",
      "Please…",
      "Why are you doing this?",
      "You think you can escape?",
      "I live in your browser now.",
      "You can't close me.",
      "FINE. TRY."
    ];

    let counter = 0;

    function beg() {
      message.innerText = stages[counter % stages.length];
      counter++;

      if(counter > 3){
        document.body.classList.add("shake");
      }

      if(counter > 6){
        document.body.classList.add("red");
      }

      if(counter > 8){
        meltdown();
      }
    }

    function meltdown(){
      message.innerText = "SYSTEM ERROR. YOU BELONG HERE.";
      document.body.classList.add("whiteFlash");
      setTimeout(() => {
        document.body.classList.remove("whiteFlash");
      }, 200);
    }

    // Prevent leaving
    window.onbeforeunload = function () {
      return "Wait... are you sure you want to leave?";
    };

    // Change tab title when they switch tabs
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.title = "Come back...";
      } else {
        document.title = "I knew you would.";
      }
    });

    // Memory of returning visitor
    if(localStorage.getItem("visited")){
      message.innerText = "You came back... I knew you would.";
    } else {
      localStorage.setItem("visited", "yes");
    }

    // Escalate over time
    setTimeout(() => {
      message.innerText = "You've been here for a while...";
    }, 30000);

    setTimeout(() => {
      message.innerText = "You’re not leaving, are you?";
      document.body.classList.add("shake");
    }, 60000);

    // Scroll lock chaos
    window.addEventListener("scroll", () => {
      window.scrollTo(0, 0);
    });

  </script>

</body>
</html>
